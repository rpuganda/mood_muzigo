    <!-- Tailwind CSS CDN - Ensure this is loaded for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font - Ensure this is loaded for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 20px; text-align: center; background-color: #fee2e2; color: #991b1b; font-family: 'Inter', sans-serif; border: 1px solid #ef4444; border-radius: 8px; margin: 20px;">
            <h2>JavaScript Disabled</h2>
            <p>This application requires JavaScript to function. Please enable JavaScript in your browser settings to use the Sweet & Snacks Business Manager.</p>
        </div>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
